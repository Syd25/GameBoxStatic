<!DOCTYPE html>
<html>
    <head>
        <title>Ludo</title>
        <link rel="stylesheet" type="text/css" href="ludo.css">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    </head>

    <body>

        <div class="container">

                <h1>LUDO GAME</h1>

                <div class="dice">
                    <p>Player 1</p>
                    <img src="img/dice1.png" id="check1">
                </div>
        
                <div class="dice">
                        <p>Player 2</p>
                        <img src="img/dice2.png" id="check2">
                </div>

                <div>
                    <button onclick="ludogame()">Roll the Dice</button>
                </div>

        </div>

        <script>

            function ludogame(){

            const play1=Math.floor(Math.random()*6)+1;
            const play1dice=`img/dice${play1}.png`;
            document.getElementById(`check1`).setAttribute('src',play1dice);

            const play2=Math.floor(Math.random()*6)+1;
            const play2dice=`img/dice${play2}.png`;
            document.getElementById(`check1`).setAttribute('src',play2dice);

            if(play1>play2){
                   document.querySelector('h1').innerHTML="Player 1 won";
            }

            else if(play1<play2){
                document.querySelector('h1').innerHTML="Player 2 won";
            }
            else{
                document.querySelector('h1').innerHTML="Tie";
            }

            }
        
            

        </script>
        
    </body>
</html>
